@if (dialog.activeContent()) {
  <app-dialog/>
}

@if (snackBarHandler.snackbarContent().length) {
  <app-snack-bar/>
}

<div role="application">
  <header appHeader>
    @if (winner()) {
      <div id="own-app-ephasize-div" aria-live="polite">
        <span>Winner: "{{winner()}}"</span>
        <button (click)="startNewGame()" class="own-basic-button">New game</button>
      </div>
    }
    @else {
      <h1>Let's play</h1>
    }
  </header>
  <main>
    <router-outlet/>
  </main>
</div>
