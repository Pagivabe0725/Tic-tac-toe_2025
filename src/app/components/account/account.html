@if (user()) {
<div id="own-account-container-div">
  <section 
  appAccountHeader 
  ></section>

  <section
    appOperations
    [page]="page()"
    [pageCount]="pageCount()"
    [filter]="filter()"
    [order]="order()"

  ></section>

  <section
    appGameHandler
    id="own-game-handler-section"
    [savedGames]="savedGames()"
    (deletedGameEvent)="loadSavedGames()"
  ></section>
</div>

}
