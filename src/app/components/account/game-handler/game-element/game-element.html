<div>
  <div class="own-game-element-title-div">
    <span>Name:</span>
    <span #name_span contenteditable (blur)="changeName(name_span.innerText)">{{gameDatas().name}}</span>
  </div>
  <div class="own-game-element-title-div">
    <span>Size:</span>
    @let size = gameDatas().size;
    <span>{{`${size}X${size}`}}</span>
  </div>
  <div class="own-game-element-title-div">
    <span>Updated:</span>
    <span>{{date()}}</span>
  </div>
</div>
