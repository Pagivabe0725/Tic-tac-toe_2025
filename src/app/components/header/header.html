<div id="own-first-container-div">
  <ng-content></ng-content>
</div>
<div id="own-second-container-div">
  <div id="own-header-action-div">
   
    @let isDark= mode ==='dark' ;
    <span class="own-header-material-icons material-icons" (click)="mode= isDark? 'light' : 'dark' "
      >{{isDark? 'sunny': 'brightness_2'}}</span
    >
<span class="own-header-material-icons material-icons" (click)="openDialogByContent('game_setting')">sports_esports</span>

@if (logged()) {
<span class="own-header-material-icons material-icons" (click)="openDialogByContent('save' )">save_as</span>
}

<span class="own-header-material-icons material-icons" (click)="openDialogByContent('setting')">settings</span>
<span class="own-header-material-icons material-icons" (click)="openDialogByContent(logged() ? 'login' : 'registration')">account_circle</span>

  </div>
</div>
