@if (markup()) {
  <div class="own-icon-format-div">
  @if (markup()==='x') {
    <span class="material-icons own-field-icon" [style.fontSize]="fontSize().icon">close</span>
  }
  @else {
    <span class="material-icons own-field-icon" [style.fontSize]="fontSize().icon">circle</span>
    <span class="material-icons own-field-cover-icon" [style.fontSize]="fontSize().cover" >circle</span>
  }
  </div>
}
