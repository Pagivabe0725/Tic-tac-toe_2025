@if (gameField()) {
    @for (subArray of gameField(); track $index) { 
        @let x = $index; @for (elementm of subArray; track $index) {
            @let y = $index;
            <button
            type="button"
            appGameFieldCell
            [ariaLabel]="getAriaLabelText({xCoordinate:x, yCoordinate:y})"
            [attr.aria-pressed]="gameField()![x][y] ? true : false"
            [markup]="formatFieldContent(gameField()![x][y])"
            [row]="x"
            [column]="y"
            [clickPermission]="clickPermission()"
            [lastMove]="lastMove()"
            (setPosition)="setCell($event)"
            ></button>
        }
    } 
}
